<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Repos</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let repo of repos">
                    <div class="row">
                        <div class="col-md-10">
                            <h4><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h4>    
                            <p>{{repo.description}}</p>
                            <p> 
                            <!-- TODO: this section of html is ugly fix it -->
                              <span class="repo-language" style="background-color:rgb(255, 224, 83);">&emsp;</span> {{repo.language}}
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"/></svg> {{repo.stargazers_count}}
                              &nbsp; <svg aria-label="fork" class="" viewBox="0 0 10 16" version="1.1" width="10" height="16" role="img"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
                               {{repo.forks}} 
                            </p>
                            <!--                     -->
                        </div>
                        <div class="col-md-2">
                             <br>
                            
                             <span class="label label-default">{{repo.watchers}} Watchers</span>
                            <span class="label label-primary"> {{repo.size}} Size</span>
                        </div>    
                    </div> 
                    <hr />  
                </div>    
            </div>    
        </div>
    </div>
